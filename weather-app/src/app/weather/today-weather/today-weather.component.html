<table *ngIf="weathers !== null && !errorBlockShow" mat-table [dataSource]="weathers" class="mat-elevation-z12" style="width: 100%;">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let weather"> {{ weather['dt_txt'] }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let weather"> {{ weather['weather'][0]['description'] }} </td>
  </ng-container>

  <ng-container matColumnDef="temp_min">
    <th mat-header-cell *matHeaderCellDef>Temperature minimum</th>
    <td mat-cell *matCellDef="let weather"> {{ weather['main']['temp_min'] }}°C </td>
  </ng-container>

  <ng-container matColumnDef="temp_max">
    <th mat-header-cell *matHeaderCellDef>Temperature maximum</th>
    <td mat-cell *matCellDef="let weather"> {{ weather['main']['temp_max'] }}°C </td>
  </ng-container>

  <ng-container matColumnDef="humidity">
    <th mat-header-cell *matHeaderCellDef>Humidity</th>
    <td mat-cell *matCellDef="let weather"> {{ weather['main']['humidity'] }}% </td>
  </ng-container>

  <ng-container matColumnDef="wind">
    <th mat-header-cell *matHeaderCellDef>Wind speed</th>
    <td mat-cell *matCellDef="let weather"> {{ weather['wind']['speed'] }}m/s </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="weathers === null && !errorBlockShow">
  <mat-spinner></mat-spinner>
</div>
